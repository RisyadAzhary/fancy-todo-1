<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="css/iconic-bootstrap.css" />
		<title>FancyTodo</title>

		<style>
			.showtodo {
				height: 200px;
			}


		</style>
	</head>

	<body>
		<!--  LOGIN & LANDING PAGE -->
		<section id="landing" class="container">
			<div class="row justify-content-center mt-5">
				<div class="col-4">
					<form onsubmit="login(event)">
						<div class="form-group">
							<label for="=login-email">Email</label>
							<input
								type="email"
								id="login-email"
								class="form-control"
								autocomplete="email"
							/>
						</div>
						<div class="form-group">
							<label for="=login-password">password</label>
							<input
								type="password"
								id="login-password"
								class="form-control"
								autocomplete="current-password"
							/>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</section>
		<!--  END LOGIN & LANDING PAGE -->

		<!-- HOME -->
		<section id="content" class="container-fluid">
			<nav class="navbar bg-dark text-white">
				FancyTodo

				<button id="btn-logout" class="btn btn-danger" onclick="logout()">
					Logout
				</button>
			</nav>

			<div
				id="showtodo"
				class="bg-light row justify-content-center showtodo"
			></div>
		</section>
		<!-- HOME -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
